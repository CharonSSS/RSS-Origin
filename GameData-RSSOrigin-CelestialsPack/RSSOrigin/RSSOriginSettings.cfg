@Kopernicus:BEFORE[RealSolarSystem]
{
	RSSOriginSettings
	{
		UseAstrologicalSymbols = True
		// True = Use RSS-Origin custom astrological symbols for every celestial
		// False = Use stock round dot symbol
		// PlanetsOnly = Only planets and The Moon use RSS-Origin custom astrological symbols

		OrbitLineColor = Grouped
		// PureWhite = Pure white (1,1,1,1) orbit line color for every celestial added by RSS-Origin CelestialsPack, and Vesta
		// Gray = Medium gray (0.5,0.5,0.5,1) orbit line color for every celestial added by RSS-Origin CelestialsPack, and Vesta
		// DarkGray = Dark gray (0.25,0.25,0.25,1) orbit line color for every celestial added by RSS-Origin CelestialsPack, and Vesta
		// Grouped = Characteristic orbit line color[*] for every celestial added by RSS-Origin CelestialsPack except for the moons of Jupiter, Saturn, Uranus, Neptune and Pluto, and Vesta
			// [*]: The color is corresponded to "List of RSS-Origin added celestials" in https://github.com/CharonSSS/RSS-Origin
	}
}