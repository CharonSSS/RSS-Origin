		{
			type = Vacuum  // It's really atmospheric, but thin - don't have the figures yet (Grayduster)
			fadeStart = 70000
			fadeEnd = 72000
			Material
			{
				texture = RSSOrigin/@RSSTTR/RSSTTR-Textures/PluginData/TritonColor.dds
