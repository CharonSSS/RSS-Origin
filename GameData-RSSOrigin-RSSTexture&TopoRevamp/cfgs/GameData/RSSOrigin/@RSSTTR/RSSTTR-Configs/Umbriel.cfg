			gravParameter = 8.509338094489388e+10
			tidallyLocked = true
			initialRotation = 0
			isHomeWorld = false
			timewarpAltitudeLimits = 0 200 400 700 2000 3000 6000 10000
			
			biomeMap = RSSOrigin/@RSSTTR/RSSTTR-Textures/PluginData/UmbrielBiomes.dds
			
			Biomes
			{
				Biome
				{
					name = Midlands
					displayName = #RSS_Umbriel_Biome1
					value = 1.0
					color = 1,0,0,1
				}
				Biome
				{
					name = North Crater
					displayName = #RSS_Umbriel_Biome2
					value = 1.0
					color = 1,0,0,1
				}
				Biome
				{
					name = Northpole
					displayName = #RSS_Umbriel_Biome3
					value = 1.0
					color = 0,0,1,1
				}
				Biome
				{
					name = Southpole
					displayName = #RSS_Umbriel_Biome4
					value = 1.0
					color = 0,1,1,1
				}
				Biome
				{
					name = Small Crater
