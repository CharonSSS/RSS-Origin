				lowTex:NEEDS[!RSS-Configs] = RealSolarSystem/Terrain/PluginData/LunesSaturnes_Diffuse.dds
				highTexScale = 1,1
				highTexOffset = 0,0
				highTiling = 80000
				
				lowStart = -1
				lowEnd = -1
				highStart = 2
				highEnd = 2
				
				globalDensity = 1
				
				fogColorRamp =
