			gravParameter = 2.503524000000e+9
			solarRotationPeriod = False
			rotationPeriod = 81388.8
			tidallyLocked = true
			initialRotation = 0
			isHomeWorld = false
			timewarpAltitudeLimits = 0 1000 1500 2000 5000 10000 20000 30000

			biomeMap = RSSOrigin/@RSSTTR/RSSTTR-Textures/PluginData/MimasBiomes.dds

			Biomes
			{
				Biome
				{
					name = Lowlands
					displayName = #RSS_Mimas_Biome1
					value = 1.0
					color = 1,1,1,1
				}
				Biome
				{
					name = Northern Polar Region
					displayName = #RSS_Mimas_Biome2
					value = 1.0
					color = 0,0,0,1
				}
				Biome
				{
					name = Southern Polar Region
					displayName = #RSS_Mimas_Biome3
					value = 1.0
					color = 0.5,0.5,0.5,1
				}
				Biome
				{
					name = Herschel
					displayName = #RSS_Mimas_Biome4
					value = 1.0
					color = 0,0,1,1
				}
				Biome
				{
					name = Crater
					displayName = #RSS_Mimas_Biome5
					value = 1.0
					color = 1,0,0,1
				}
				Biome
				{
					name = Herschel Peak
					displayName = #RSS_Mimas_Biome6
					value = 1.0
					color = 0,1,0,1
				}

			}

