				landedDataValue = 10
				inSpaceLowDataValue = 9
				inSpaceHighDataValue = 8
				recoveryValue = 9
				flyingAltitudeThreshold = 1000
				spaceAltitudeThreshold = 7000
			}

		}
		ScaledVersion
		{
			type = Vacuum
			fadeStart = 58000
			fadeEnd = 60000
			Material
			{
				texture = RSSOrigin/@RSSTTR/RSSTTR-Textures/PluginData/MimasColor.dds
