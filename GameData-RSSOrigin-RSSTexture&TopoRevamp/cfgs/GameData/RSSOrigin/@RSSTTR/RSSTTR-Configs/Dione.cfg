@Kopernicus:NEEDS[!KSRSS]:FOR[RSSOrigin]
{
	@Body[Dione]
	{
		!Template,* {}
		!Properties,* {}
		!ScaledVersion,* {}
		!PQS,* {}

		@cacheFile = RSSOrigin/@RSSTTR/RSSTTR-Configs/Cache/Dione.bin
		Template
		{
			name = Mun
			removeAllPQSMods = True
		}
		Properties
		{
			displayName = #RSS_Dione_name//Dione
			description = #RSS_Dione_desc//At 1122 km in diameter, Dione is the 15th largest moon in the Solar System, and is more massive than all known moons smaller than itself combined, first discovered in 1684 by Giovanni Cassini.
			radius = 554700 // 559600-4900
			gravParameter = 7.311636648732e+10
			solarRotationPeriod = False
			rotationPeriod = 236469.456
			tidallyLocked = true
			initialRotation = 0
			isHomeWorld = false
			//timewarpAltitudeLimits = 0 0 0 0 0 0 0 0

			biomeMap = RSSOrigin/@RSSTTR/RSSTTR-Textures/PluginData/DioneBiomes.dds

			Biomes
			{
				Biome
				{
					name = Flatlands
					displayName = #RSS_Dione_Biome1
					value = 1.0
					color = 1,1,1,1
				}
				Biome
				{
					name = Northern Polar Region
					displayName = #RSS_Dione_Biome2
					value = 1.0
					color = 0,0,0,1
				}
				Biome
				{
					name = Southern Polar Region
					displayName = #RSS_Dione_Biome3
					value = 1.0
					color = 0.5,0.5,0.5,1
				}
				Biome
				{
					name = Scarred Region
					displayName = #RSS_Dione_Biome4
					value = 1.0
					color = 0,0,1,1
				}
				Biome
				{
					name = Crater
					displayName = #RSS_Dione_Biome5
					value = 1.0
					color = 1,0,0,1
				}
				Biome
				{
					name = Ridge
					displayName = #RSS_Dione_Biome6
					value = 1.0
					color = 0,1,0,1
				}

			}

			ScienceValues
			{
				landedDataValue = 10
				inSpaceLowDataValue = 9
				inSpaceHighDataValue = 8
				recoveryValue = 9
				flyingAltitudeThreshold = 5000
				spaceAltitudeThreshold = 50000
			}

		}
		ScaledVersion
		{
			type = Vacuum
			fadeStart = 50000
			fadeEnd = 52000
			Material
			{
				texture = RSSOrigin/@RSSTTR/RSSTTR-Textures/PluginData/DioneColor.dds
				normals = RSSOrigin/@RSSTTR/RSSTTR-Textures/PluginData/Dione_NRM.dds
				color = 1,1,1,1
				shininess = 0.3922
				specColor = 0,0,0,1
			}
		}
		PQS
		{
			maxQuadLengthsPerFrame = 0.03
			minLevel = 2
			maxLevel = 10
			minDetailDistance = 8
			deactivateAltitude = 67000
			fadeStart = 52000
			fadeEnd = 67000

			materialType = AtmosphericTriplanarZoomRotation
			Material // SnowyTerrain
			{
				factor = 8
				factorBlendWidth = 0.1
				factorRotation = 45
				
				saturation = 1
				contrast = 1
				tintColor = 1,1,1,0
				specularColor = 0,0,0,0
				albedoBrightness = 1.37
				
				steepPower = 6
				steepTexStart = 20000
				steepTexEnd = 30000
				steepTex = RSSOrigin/_utilities/PluginData/Steep_diff.dds
				steepTexScale = 1,1
				steepTexOffset = 0,0
				steepBumpMap = RSSOrigin/_utilities/PluginData/Steep_norm.dds
				steepBumpMapScale = 1,1
				steepBumpMapOffset = 0,0
				steepNearTiling = 1
				steepTiling = 1
				
				lowTex = RSSOrigin/_utilities/PluginData/SnowyTerrain_diff.dds
				lowTexScale = 1,1
				lowTexOffset = 0,0
				lowTiling = 70000
				
				midTex = RSSOrigin/_utilities/PluginData/SnowyTerrain_diff.dds
				midTexScale = 1,1
				midTexOffset = 0,0
				midTiling = 70000
				midBumpMap = RSSOrigin/_utilities/PluginData/SnowyTerrain_norm.dds
				midBumpMapScale = 1,1
				midBumpMapOffset = 0,0
				midBumpTiling = 70000
				
				highTex = RSSOrigin/_utilities/PluginData/SnowyTerrain_diff.dds
				highTexScale = 1,1
				highTexOffset = 0,0
				highTiling = 70000

				lowStart = -1
				lowEnd = -1
				highStart = 2
				highEnd = 2
				
				globalDensity = 1
				
				fogColorRamp =
				fogColorRampScale = 1,1
				fogColorRampOffset = 0,0
				
				planetOpacity = 1
				oceanFogDistance = 1000
			}
			Mods
			{
				VertexColorMap
				{
					map = RSSOrigin/@RSSTTR/RSSTTR-Textures/PluginData/DioneColor.dds
					order = 10
					enabled = true
				}
				VertexMitchellNetravaliHeightMap16
				{
					map = RSSOrigin/@RSSTTR/RSSTTR-Textures/PluginData/DioneHeight.dds
					offset = -5100
					deformity = 8900
					scaleDeformityByRadius = false
					order = 10
					enabled = true
				}
				VertexMitchellNetravaliHeightMap
				{
					map = RSSOrigin/@RSSTTR/RSSTTR-Textures/PluginData/Dione_oblate.dds
					offset = 4900
					deformity = 3800
					scaleDeformityByRadius = false
					order = 11
					enabled = true
				}
				VertexSimplexHeight
				{
					seed = 2211221
					deformity = 280
					octaves = 12.0
					persistence = 0.7
					frequency = 5
					enabled = true
					order = 100
				}
			}
		}
	}
}
